<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Shwari Movers and Cleaners Sales Portal">
    <title>Shwari Sales | Secure Access</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preload" as="image" href="https://www.costar.com/_next/image?url=https%3A%2F%2Fcostar.brightspotcdn.com%2Fdims4%2Fdefault%2Fd84ee63%2F2147483647%2Fstrip%2Ftrue%2Fcrop%2F2048x1365%2B0%2B0%2Fresize%2F2048x1365!%2Fquality%2F100%2F%3Furl%3Dhttp%253A%252F%252Fcostar-brightspot.s3.us-east-1.amazonaws.com%252FGettyImages-2224659879.jpg&w=3840&q=75">

    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-purple: #A960EE;
            --brand-purple-rgb: 169, 96, 238;
            --text-light: #ffffff;
            --bg-dark: #000000;
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --anim-ease: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --pop-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        *, *::before, *::after { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            background: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- BACKGROUND LAYER --- */
        .bg-layer {
            position: fixed; inset: -5%;
            width: 130%; height: 110%;
            background-image: url('https://www.costar.com/_next/image?url=https%3A%2F%2Fcostar.brightspotcdn.com%2Fdims4%2Fdefault%2Fd84ee63%2F2147483647%2Fstrip%2Ftrue%2Fcrop%2F2048x1365%2B0%2B0%2Fresize%2F2048x1365!%2Fquality%2F100%2F%3Furl%3Dhttp%253A%252F%252Fcostar-brightspot.s3.us-east-1.amazonaws.com%252FGettyImages-2224659879.jpg&w=3840&q=75');
            background-size: cover;
            background-position: center; 
            z-index: 0;
            filter: brightness(0.55) contrast(1.1);
            will-change: transform;
            transform: translate3d(0,0,0);
            animation: kenBurns 45s ease-in-out infinite alternate;
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translate3d(0, 0, 0); }
            100% { transform: scale(1.15) translate3d(1%, -2%, 0); }
        }

        .overlay {
            position: fixed; inset: 0;
            background: linear-gradient(to top, rgba(10, 0, 30, 0.95) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- PARTICLES --- */
        .particles { position: fixed; inset: 0; pointer-events: none; z-index: 2; }
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: floatParticle 10s infinite linear;
        }
        @keyframes floatParticle {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0); }
        }

        /* --- UI CONTAINER --- */
        .ui-container {
            position: relative; z-index: 10; 
            width: 100%; height: 100dvh;
            display: flex; flex-direction: column; 
            padding: max(20px, env(safe-area-inset-top)) 6vw max(20px, env(safe-area-inset-bottom)) 6vw;
            opacity: 0; animation: simpleFadeIn 1s ease-out forwards;
        }

        /* --- SOCIAL BAR (UPDATED: Display Only) --- */
        .social-bar {
            display: flex; justify-content: flex-end; gap: 15px;
            flex-shrink: 0; margin-bottom: 2vh;
            opacity: 0; animation: simpleFadeIn 1s ease-out 0.5s forwards;
        }

        .social-icon {
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 1.1rem;
            transition: all 0.3s var(--anim-ease); backdrop-filter: blur(4px);
            
            /* UPDATED: Default cursor ensures it doesn't look clickable, but animation remains */
            cursor: default; 
        }

        .social-icon:hover {
            background: var(--brand-purple); border-color: var(--brand-purple);
            transform: translateY(-4px) scale(1.1); 
            box-shadow: 0 5px 15px rgba(var(--brand-purple-rgb), 0.5);
        }

        /* --- HEADER --- */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            opacity: 0; animation: simpleFadeIn 1s ease-out 0.2s forwards;
            flex-shrink: 0;
            margin-bottom: 2vh;
        }

        .dept-info { position: relative; padding-left: 15px; }
        .dept-info::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0;
            width: 3px; background: var(--brand-purple);
            transform: scaleY(0); transform-origin: top;
            animation: growLine 0.8s ease-out 0.5s forwards;
        }

        .dept-title { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; opacity: 0.8; display: block; margin-bottom: 4px; }
        .dept-name { font-size: 1.2rem; font-weight: 700; opacity: 0; transform: translateX(-10px); animation: slideInRight 0.8s ease-out 0.8s forwards; }

        /* --- HERO SECTION --- */
        .hero-section { 
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; 
            align-items: flex-start; 
            text-align: left;
            min-height: 0; padding: 2vh 0;
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(4rem, 15vw, 7.5rem); 
            line-height: 1.22; margin: 0 0 15px 0; letter-spacing: -0.03em;
        }
        
        h1 span { 
            display: block; opacity: 0; transform: translateY(30px);
            background: linear-gradient(110deg, #ffffff 30%, #d4a5ff 50%, #ffffff 70%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            will-change: transform, opacity;
        }
        .word-1 { animation: fadeInUp 0.8s ease-out 0.4s forwards, shimmer 5s infinite linear; }
        .word-2 { animation: fadeInUp 0.8s ease-out 0.6s forwards, shimmer 5s infinite linear; }

        .subtitle { 
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 300; display: flex; align-items: center; gap: 15px; 
            justify-content: flex-start;
            opacity: 0; transform: translateY(20px); 
            animation: fadeInUp 1s ease-out 0.9s forwards; 
            margin-bottom: 5vh; color: rgba(255, 255, 255, 0.9);
        }
        .subtitle::before { content:''; width: 40px; height: 3px; background: var(--brand-purple); border-radius: 2px; animation: purplePulse 3s infinite alternate; }

        /* --- QUOTE CONTAINER --- */
        .quote-container {
            width: 100%; max-width: 600px;
            padding: 10px 0;
            background: transparent;
            box-shadow: none;
            border: none;
            display: flex; flex-direction: column; 
            justify-content: center; 
            align-items: flex-start; 
            text-align: left;
            opacity: 0; 
            transform: scale(0.8) translateX(-20px); 
            animation: popFromLeft 1.2s var(--pop-bounce) 1.2s forwards;
            min-height: 80px;
        }

        .quote-text {
            font-size: 1.1rem; 
            font-style: italic; 
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.95); 
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            transition: all 0.6s var(--pop-bounce);
        }

        .quote-author {
            display: block; margin-top: 8px;
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
            color: var(--brand-purple);
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            transition: all 0.6s var(--pop-bounce); 
            transition-delay: 0.1s;
        }

        @keyframes popFromLeft {
            0% { opacity: 0; transform: scale(0.8) translateX(-20px) blur(5px); }
            100% { opacity: 1; transform: scale(1) translateX(0) blur(0); }
        }

        .pop-out-exit {
            opacity: 0;
            transform: scale(1.1) translateX(10px); 
            filter: blur(4px);
        }

        /* --- BUTTONS & FOOTER --- */
        .bottom-group {
            flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 2vh;
        }

        .bottom-area { 
            display: flex; justify-content: center; margin-bottom: 25px; 
            opacity: 0; animation: fadeInUp 1s ease-out 1.3s forwards; 
        }

        .round-btn {
            position: relative; width: 80px; height: 80px; border-radius: 50%;
            border: 1px solid var(--glass-border); background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); color: white; font-size: 1.8rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: btn-breathe 4s infinite ease-in-out; z-index: 20; overflow: hidden;
        }

        .round-btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: skewX(-25deg); transition: 0.5s;
        }
        
        .round-btn:hover::after { left: 150%; transition: 0.7s; }

        .round-btn:hover { 
            transform: scale(1.15); border-color: var(--brand-purple); 
            background: rgba(169, 96, 238, 0.2); box-shadow: 0 0 30px rgba(169, 96, 238, 0.5); 
        }

        .footer { text-align: center; opacity: 0; animation: fadeInUp 1s ease-out 1.5s forwards; }
        .footer p { margin: 3px 0; font-size: 0.7rem; color: rgba(255, 255, 255, 0.5); letter-spacing: 0.5px; }

        /* --- RIPPLE & IFRAME --- */
        .ripple-overlay { 
            position: fixed; border-radius: 50%; background: #ffffff; 
            transform: translate(-50%, -50%) scale(0); z-index: 50; 
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1); 
            pointer-events: none; will-change: transform;
        }
        .ripple-overlay.expand { transform: translate(-50%, -50%) scale(1); }

        .app-iframe { position: fixed; inset: 0; background: #fff; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.6s ease; }
        .app-iframe.active { opacity: 1; pointer-events: auto; }
        iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.8s ease 0.3s; }
        iframe.loaded { opacity: 1; }

        /* --- KEYFRAMES --- */
        @keyframes simpleFadeIn { from{ opacity:0; } to{ opacity:1; } }
        @keyframes growLine { to { transform: scaleY(1); } }
        @keyframes slideInRight { to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes shimmer { to { background-position: -200% center; } }
        @keyframes btn-breathe { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 rgba(255,255,255,0); } 50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(255,255,255,0.1); } }
        @keyframes purplePulse { from { opacity: 0.6; width: 30px; } to { opacity: 1; width: 60px; } }

        /* --- SCREEN SIZES --- */
        @media (min-width: 1024px) {
            .ui-container { padding: 40px 10vw; }
            h1 { font-size: 7.5rem; }
            .subtitle { font-size: 1.4rem; }
            .quote-text { font-size: 1.25rem; }
            .round-btn { width: 90px; height: 90px; font-size: 2rem; }
            .social-icon { width: 45px; height: 45px; }
        }

        @media (max-height: 700px) {
            .ui-container { padding: 15px 20px; }
            h1 { font-size: 3.5rem; margin-bottom: 10px; }
            .subtitle { margin-bottom: 15px; }
            .quote-container { min-height: 60px; }
            .quote-text { font-size: 1rem; }
            .bottom-area { margin-bottom: 15px; }
            .round-btn { width: 65px; height: 65px; font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    <div class="ripple-overlay" id="rippleEffect"></div>

    <main class="ui-container" id="ui-main">
        <nav class="social-bar">
            <div class="social-icon" title="WhatsApp"><i class="fab fa-whatsapp"></i></div>
            <div class="social-icon" title="Facebook"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon" title="Instagram"><i class="fab fa-instagram"></i></div>
            <div class="social-icon" title="LinkedIn"><i class="fab fa-linkedin-in"></i></div>
        </nav>

        <header class="header">
            <div class="dept-info">
                <span class="dept-title">Shwari Movers and Cleaners LTD</span>
                <span class="dept-name">Point of Sales</span>
            </div>
        </header>

        <section class="hero-section">
            <h1>
                <span class="word-1">Sales &</span>
                <span class="word-2">Bookings</span>
            </h1>
            <div class="subtitle">Building Sales Network</div>

            <div class="quote-container">
                <div id="quote-box" class="quote-text">"Excellence is not a skill, it’s an attitude."</div>
                <div id="quote-author" class="quote-author">— Ralph Marston</div>
            </div>
        </section>

        <div class="bottom-group">
            <div class="bottom-area">
                <button id="enterBtn" class="round-btn" aria-label="Enter Sales Portal">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <footer class="footer">
                <p>Property of Shwari Movers and Cleaners Ltd</p>
                <p>All rights reserved &copy; 2026</p>
            </footer>
        </div>
    </main>

    <div class="app-iframe" id="app-view">
        <iframe 
            id="google-script-frame"
            title="Sales Portal App"
            allow="clipboard-write; share; camera; microphone; web-share"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-downloads allow-popups-to-escape-sandbox allow-top-navigation allow-top-navigation-by-user-activation"
            src="https://script.google.com/macros/s/AKfycby6VHkbGG7I1J3T0x4vfTqDjE9TGJ3c2GOmrcmpezNXQsXO1HW1oPsyn158MaMJGEeH/exec">
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Optimized Particles
            const container = document.getElementById('particles');
            const particleCount = 25;
            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                const size = Math.random() * 3 + 1;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.animationDuration = `${Math.random() * 10 + 10}s`;
                p.style.animationDelay = `-${Math.random() * 10}s`;
                p.style.opacity = Math.random() * 0.4;
                container.appendChild(p);
            }

            // --- INFINITE QUOTES LIBRARY ---
            const quotes = [
                // Sales & Strategy
                { text: "Don’t find customers for your products, find products for your customers.", author: "Seth Godin" },
                { text: "Your most unhappy customers are your greatest source of learning.", author: "Bill Gates" },
                { text: "Sales are contingent upon the attitude of the salesman, not the prospect.", author: "W. Clement Stone" },
                { text: "Stop selling. Start helping.", author: "Zig Ziglar" },
                { text: "People don't buy what you do; they buy why you do it.", author: "Simon Sinek" },
                { text: "Make a customer, not a sale.", author: "Katherine Barchetti" },
                { text: "The best way to sell yourself to others is first to sell the others to yourself.", author: "Napoleon Hill" },
                { text: "Value the relationship more than the quota.", author: "Jeffrey Gitomer" },
                
                // Excellence & Attitude
                { text: "Excellence is not a skill, it’s an attitude.", author: "Ralph Marston" },
                { text: "Quality is not an act, it is a habit.", author: "Aristotle" },
                { text: "Do it with passion or not at all.", author: "Rosa Nouchette Carey" },
                { text: "Your attitude, not your aptitude, will determine your altitude.", author: "Zig Ziglar" },
                { text: "Don’t count the days, make the days count.", author: "Muhammad Ali" },
                
                // Service & Care
                { text: "Service to others is the rent you pay for your room here on earth.", author: "Muhammad Ali" },
                { text: "The goal as a company is to have customer service that is not just the best, but legendary.", author: "Sam Walton" },
                { text: "Trust is the currency of the new economy.", author: "David Horsager" },
                { text: "To give real service you must add something which cannot be bought or measured with money.", author: "Douglas Adams" },
                
                // Persistence
                { text: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill" },
                { text: "The difference between a successful person and others is not a lack of strength, but a lack of will.", author: "Vince Lombardi" },
                { text: "It’s not about having time. It’s about making time.", author: "Unknown" },
                { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
                { text: "Opportunities don't happen. You create them.", author: "Chris Grosser" },
                { text: "I find that the harder I work, the more luck I seem to have.", author: "Thomas Jefferson" },
                
                // Leadership
                { text: "Leadership is the capacity to translate vision into reality.", author: "Warren Bennis" },
                { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
                
                // Wisdom
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                { text: "Act as if what you do makes a difference. It does.", author: "William James" },
                { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" },
                { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
                
                // Business Growth
                { text: "Growth is never by mere chance; it is the result of forces working together.", author: "James Cash Penney" },
                { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
                { text: "A satisfied customer is the best business strategy of all.", author: "Michael LeBoeuf" },
                
                // Daily Motivation
                { text: "What we achieve inwardly will change outer reality.", author: "Plutarch" },
                { text: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" },
                { text: "Go the extra mile. It’s never crowded there.", author: "Dr. Wayne D. Dyer" },
                { text: "Hustle beats talent when talent doesn’t hustle.", author: "Ross Simmonds" },
                { text: "Great things never came from comfort zones.", author: "Neil Strauss" },
                { text: "If opportunity doesn’t knock, build a door.", author: "Milton Berle" }
            ];

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffleArray(quotes);

            let quoteIndex = 0;
            const quoteEl = document.getElementById('quote-box');
            const authorEl = document.getElementById('quote-author');

            quoteEl.textContent = `"${quotes[0].text}"`;
            authorEl.textContent = `— ${quotes[0].author}`;

            setInterval(() => {
                // Exit Animation (Pop out/Zoom out)
                quoteEl.classList.add('pop-out-exit');
                authorEl.classList.add('pop-out-exit');
                
                setTimeout(() => {
                    quoteIndex = (quoteIndex + 1) % quotes.length;
                    quoteEl.textContent = `"${quotes[quoteIndex].text}"`;
                    authorEl.textContent = `— ${quotes[quoteIndex].author}`;
                    
                    // Entry (Remove Exit class = Pop In to default state)
                    quoteEl.classList.remove('pop-out-exit');
                    authorEl.classList.remove('pop-out-exit');
                }, 600); // Wait for exit animation
            }, 6000);

            // Transition Logic
            const btn = document.getElementById('enterBtn');
            const ripple = document.getElementById('rippleEffect');
            const appWrapper = document.getElementById('app-view');
            const iframe = document.getElementById('google-script-frame');
            const uiMain = document.getElementById('ui-main');
            
            iframe.onload = () => iframe.classList.add('loaded');

            btn.addEventListener('click', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                const size = Math.max(window.innerWidth, window.innerHeight) * 2.8;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                ripple.classList.add('expand');
                btn.style.opacity = '0';
                btn.style.pointerEvents = 'none';

                setTimeout(() => {
                    appWrapper.classList.add('active');
                    uiMain.style.display = 'none';
                }, 700);
            });
        });
    </script>
</body>
</html>
