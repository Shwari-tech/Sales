<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Shwari Movers and Cleaners Sales Portal">
    <title>Shwari Sales | Secure Access</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" as="image"
        href="https://www.costar.com/_next/image?url=https%3A%2F%2Fcostar.brightspotcdn.com%2Fdims4%2Fdefault%2Fd84ee63%2F2147483647%2Fstrip%2Ftrue%2Fcrop%2F2048x1365%2B0%2B0%2Fresize%2F2048x1365!%2Fquality%2F100%2F%3Furl%3Dhttp%253A%252F%252Fcostar-brightspot.s3.us-east-1.amazonaws.com%252FGettyImages-2224659879.jpg&w=3840&q=75">

    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    <div class="ripple-overlay" id="rippleEffect"></div>

    <main class="ui-container" id="ui-main">
        <nav class="social-bar">
            <div class="social-icon" title="WhatsApp"><i class="fab fa-whatsapp"></i></div>
            <div class="social-icon" title="Facebook"><i class="fab fa-facebook-f"></i></div>
            <div class="social-icon" title="Instagram"><i class="fab fa-instagram"></i></div>
            <div class="social-icon" title="LinkedIn"><i class="fab fa-linkedin-in"></i></div>
        </nav>

        <header class="header">
            <div class="dept-info">
                <span class="dept-title">Shwari Movers and Cleaners LTD</span>
                <span class="dept-name">Point of Sales</span>
            </div>
        </header>

        <section class="hero-section">
            <h1>
                <span class="word-1">Sales</span>
                <span class="word-2">Booking</span>
            </h1>
            <div class="subtitle">Building Sales Network</div>

            <div class="quote-container">
                <div id="quote-box" class="quote-text">"Excellence is not a skill, it’s an attitude."</div>
                <div id="quote-author" class="quote-author">— Ralph Marston</div>
            </div>
        </section>

        <div class="bottom-group">
            <div class="bottom-area">
                <button id="enterBtn" class="round-btn" aria-label="Enter Sales Portal">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <footer class="footer">
                <p>Property of Shwari Movers and Cleaners Ltd</p>
                <p>All rights reserved &copy; 2026</p>
            </footer>
        </div>
    </main>

    <div class="app-iframe" id="app-view">
        <iframe id="google-script-frame" title="Sales Portal App"
            allow="clipboard-write; share; camera; microphone; web-share"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-downloads allow-popups-to-escape-sandbox allow-top-navigation allow-top-navigation-by-user-activation"
            src="https://script.google.com/macros/s/AKfycbwbvNeagzMhn1TKVHHUR4xu3fdTARtMe7P482dnKtQR4lFVfGIQzFm_teDNzUC4wSzO/exec">
        </iframe>
    </div>

    <!-- Custom JS -->
    <script src="js/main.js" defer></script>
</body>

</html>
