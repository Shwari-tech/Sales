<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Shwari Movers and Cleaners Sales Portal">
    <title>Shwari Sales | Secure Access</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="image" href="https://img.freepik.com/premium-photo/happy-computer-portrait-black-woman-office-creative-research-with-project-online-smile-technology-african-female-copywriting-editor-working-web-design-pc-workplace_590464-374762.jpg">

    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Theme Variables */
            --brand-purple: #A960EE;
            --brand-purple-rgb: 169, 96, 238;
            --text-light: #ffffff;
            --bg-dark: #000000;
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.1);
            
            /* Animation Timings */
            --anim-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- RESET & BASE --- */
        *, *::before, *::after { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100dvh; width: 100%;
            overflow: hidden;
            background: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 1. KEN BURNS BACKGROUND --- */
        .bg-layer {
            position: fixed; inset: -5%; /* Oversize to allow panning */
            width: 110%; height: 110%;
            background-image: url('https://media.craiyon.com/2025-09-23/yUI_Xcu-TpSeeCXuUVOGLw.webp');
            background-size: cover;
            
            /* EDITED: Changed from 'center center' to '15% center' to push subject to the right */
            background-position: 55% center; 
            
            z-index: 0;
            filter: brightness(0.85) contrast(1.1);
            will-change: transform;
            /* Slow pan and zoom */
            animation: kenBurns 40s ease-in-out infinite alternate;
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translate(0, 0); }
            25% { transform: scale(1.1) translate(-2%, 1%); }
            50% { transform: scale(1.15) translate(1%, -2%); }
            75% { transform: scale(1.1) translate(2%, 2%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        .overlay {
            position: fixed; inset: 0;
            background: linear-gradient(to top, rgba(20, 0, 40, 0.9) 0%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- UI CONTAINER --- */
        .ui-container {
            position: relative; z-index: 10;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: space-between;
            padding: max(30px, env(safe-area-inset-top)) 25px max(20px, env(safe-area-inset-bottom)) 25px;
            opacity: 0;
            animation: simpleFadeIn 1s ease-out forwards;
        }

        /* --- HEADER --- */
        .header { 
            display: flex; align-items: flex-start;
            opacity: 0;
            animation: simpleFadeIn 1s ease-out 0.2s forwards;
        }

        .dept-info { 
            position: relative; padding-left: 15px;
        }

        .dept-info::before {
            content: '';
            position: absolute; left: 0; top: 0; bottom: 0;
            width: 3px;
            background: var(--brand-purple);
            transform-origin: top;
            transform: scaleY(0);
            animation: growLine 0.8s ease-out 0.5s forwards;
        }

        .dept-title { 
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; 
            opacity: 0.9; margin-bottom: 5px; display: block; font-weight: 600;
        }

        .dept-name { 
            font-size: 1.1rem; font-weight: 700;
            display: block; opacity: 0; transform: translateX(-10px);
            animation: slideInRight 0.8s ease-out 0.8s forwards;
        }

        /* --- HERO SECTION --- */
        .hero-section {
            margin-top: auto; margin-bottom: 40px; max-width: 800px;
        }

        /* --- 2. STAGGERED ENTRANCE --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.8rem, 11vw, 4.5rem);
            line-height: 1.2;
            margin-bottom: 40px; margin-top: 0;
            color: #ffffff;
        }

        /* Split words for individual animation */
        h1 span {
            display: block; /* Forces line break naturally if needed, or use <br> */
            opacity: 0;
            transform: translateY(30px);
            
            /* Gradient Text Logic applied to spans */
            background: linear-gradient(110deg, #ffffff 30%, #e0c3fc 45%, #ffffff 60%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Staggered Delays */
        .word-1 { animation: fadeInUp 0.8s ease-out 0.4s forwards, shimmer 6s infinite linear; }
        .word-2 { animation: fadeInUp 0.8s ease-out 0.6s forwards, shimmer 6s infinite linear; }

        .subtitle {
            font-size: 1.1rem; font-weight: 300; display: flex; align-items: center; gap: 15px;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.9s forwards; /* Delayed after h1 */
        }
        
        .subtitle::before { 
            content:''; width: 40px; height: 3px; 
            background: var(--brand-purple); 
            border-radius: 2px;
            box-shadow: 0 0 5px var(--brand-purple);
            animation: purplePulse 2.5s infinite alternate;
        }

        /* --- INTERACTION AREA --- */
        .bottom-area {
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 20px;
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1.1s forwards;
        }

        .round-btn {
            position: relative; width: 80px; height: 80px; border-radius: 50%;
            border: 1px solid var(--glass-border); 
            background: var(--glass-bg);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            color: white; font-size: 1.5rem;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: all 0.3s; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: btn-breathe 3s infinite ease-in-out;
            z-index: 20; /* Keep above ripples initially */
        }

        .round-btn:hover {
            animation: none;
            transform: scale(1.15); 
            border-color: var(--brand-purple);
            background: rgba(var(--brand-purple-rgb), 0.15);
            box-shadow: 0 0 30px rgba(var(--brand-purple-rgb), 0.6);
        }
        
        .round-btn:active { transform: scale(0.95); }

        .round-btn i { z-index: 2; animation: arrow-nudge 1.5s infinite ease-in-out; }

        /* Loading State for Button */
        .round-btn.loading { animation: none; transform: scale(1); pointer-events: none; border-color: transparent; background: transparent; box-shadow: none; }
        .round-btn.loading i { opacity: 0; }
        .round-btn.loading .pulse-ring { opacity: 0; }

        .pulse-ring {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; height: 100%; border-radius: 50%; border: 1px solid rgba(255,255,255,0.4);
            animation: ripple 2s infinite; z-index: -1; pointer-events: none;
        }
        .pulse-ring:nth-child(2) { animation-delay: 1s; }

        /* --- FOOTER --- */
        .footer {
            text-align: center; width: 100%; opacity: 0;
            animation: fadeInUp 1s ease-out 1.3s forwards;
        }
        .footer p {
            margin: 2px 0; font-size: 0.65rem; letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6); font-weight: 300;
        }

        /* --- PARTICLES --- */
        .particles { position: absolute; inset: 0; pointer-events: none; z-index: 2; }
        .particle {
            position: absolute; width: 2px; height: 2px; background: rgba(255, 255, 255, 0.5);
            border-radius: 50%; animation: float 15s infinite linear;
        }

        /* --- 3. RIPPLE TRANSITION ELEMENT --- */
        .ripple-overlay {
            position: fixed;
            border-radius: 50%;
            background: #ffffff; /* Matches iframe background */
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            z-index: 50;
            will-change: transform;
            /* Transition speed */
            transition: transform 0.8s cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        
        .ripple-overlay.expand {
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- IFRAME APPLICATION --- */
        .app-iframe {
            position: fixed; inset: 0;
            background: #fff; z-index: 100;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease-in; 
        }
        .app-iframe.active { 
            opacity: 1; pointer-events: auto; 
        }
        
        iframe { 
            width: 100%; height: 100%; border: none; display: block; 
            opacity: 0; transition: opacity 0.6s ease-in; 
        }
        iframe.loaded { opacity: 1; }

        /* --- ANIMATIONS KEYFRAMES --- */
        @keyframes simpleFadeIn { from{ opacity:0; } to{ opacity:1; } }
        @keyframes growLine { to { transform: scaleY(1); } }
        @keyframes slideInRight { to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes shimmer { to { background-position: -200% center; } }
        @keyframes purplePulse { 0% { width: 40px; opacity: 0.7; box-shadow: 0 0 5px var(--brand-purple); } 100% { width: 55px; opacity: 1; box-shadow: 0 0 15px var(--brand-purple), 0 0 25px var(--brand-purple); } }
        @keyframes float { 0% { transform: translateY(100vh); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
        @keyframes btn-breathe { 0% { transform: scale(1); box-shadow: 0 10px 30px rgba(0,0,0,0.3); } 50% { transform: scale(1.08); box-shadow: 0 0 25px rgba(169, 96, 238, 0.5); } 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0,0,0,0.3); } }
        @keyframes arrow-nudge { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(4px); } }
        @keyframes ripple { 0% { width: 100%; height: 100%; opacity: 0.8; border-width: 2px; } 100% { width: 220%; height: 220%; opacity: 0; border-width: 0px; } }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 380px) {
            h1 { font-size: 2.8rem; margin-bottom: 25px; }
            .hero-section { margin-bottom: 30px; }
            .dept-name { font-size: 1rem; }
            .subtitle { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <div class="bg-layer" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>
    <div class="particles" id="particles" aria-hidden="true"></div>
    
    <div class="ripple-overlay" id="rippleEffect"></div>

    <main class="ui-container" id="ui-main">
        <header class="header">
            <div class="dept-info">
                <span class="dept-title">Shwari Movers and Cleaners LTD</span>
                <span class="dept-name">Point of Sales</span>
            </div>
        </header>

        <section class="hero-section">
            <h1>
                <span class="word-1">Sales</span>
                <span class="word-2">Booking</span>
            </h1>
            <div class="subtitle">Building Sales Network</div>
        </section>

        <div>
            <div class="bottom-area">
                <button id="enterBtn" class="round-btn" aria-label="Enter Sales Portal">
                    <span class="pulse-ring"></span>
                    <span class="pulse-ring"></span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <footer class="footer">
                <p>Property of Shwari Movers and Cleaners Ltd</p>
                <p>All rights reserved &copy; 2026</p>
            </footer>
        </div>
    </main>

    <div class="app-iframe" id="app-view" aria-hidden="true">
        <iframe 
            id="google-script-frame"
            title="Sales Booking System"
            loading="eager" 
            src="https://script.google.com/macros/s/AKfycbwH5wUXighD6RtgK1tmjIDg-xf4--PMW7w40ioC0NVFhe2_NeXz8V5wTVZDsPeQa8Hw/exec">
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            initInteractions();
        });

        function initParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = `${Math.random() * 100}%`;
                p.style.width = p.style.height = `${Math.random() * 2 + 1}px`;
                p.style.animationDelay = `${Math.random() * 15}s`;
                p.style.animationDuration = `${Math.random() * 10 + 10}s`;
                p.style.opacity = Math.random() * 0.3 + 0.1;
                fragment.appendChild(p);
            }
            container.appendChild(fragment);
        }

        function initInteractions() {
            const btn = document.getElementById('enterBtn');
            const ripple = document.getElementById('rippleEffect');
            const appWrapper = document.getElementById('app-view');
            const iframe = document.getElementById('google-script-frame');
            
            // Handle Iframe Load
            iframe.onload = function() {
                this.classList.add('loaded');
            };

            // Handle Button Click with Ripple
            btn.addEventListener('click', (e) => {
                const ui = document.getElementById('ui-main');
                
                // 1. Get Button Coordinates
                const rect = btn.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;

                // 2. Position Ripple at center of button
                // Calculate max distance to corner to ensure it covers screen
                const w = window.innerWidth;
                const h = window.innerHeight;
                const maxDist = Math.hypot(Math.max(x, w - x), Math.max(y, h - y));
                const size = maxDist * 2.2; // 2.2x to be safe

                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                // 3. UI Reaction
                btn.classList.add('loading');
                
                // 4. Trigger Ripple Expansion
                // We use requestAnimationFrame to ensure the style set above applies first
                requestAnimationFrame(() => {
                    ripple.classList.add('expand');
                });

                // 5. Switch to App (Match transition timing of ripple)
                setTimeout(() => {
                    appWrapper.classList.add('active');
                    appWrapper.setAttribute('aria-hidden', 'false');
                    ui.style.opacity = '0'; // Hide underlying UI
                    
                    // Optional: Reset ripple after transition to save memory (not strictly necessary but clean)
                    setTimeout(() => { ripple.style.opacity = '0'; }, 500);
                    
                }, 700); // 700ms matches close to the CSS transition
            });
        }
    </script>
</body>
</html>
