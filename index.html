<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Shwari Movers and Cleaners Sales Portal">
    <title>Shwari Sales | Secure Access</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="image" href="https://img.freepik.com/premium-photo/happy-computer-portrait-black-woman-office-creative-research-with-project-online-smile-technology-african-female-copywriting-editor-working-web-design-pc-workplace_590464-374762.jpg">

    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-purple: #A960EE;
            --brand-purple-rgb: 169, 96, 238;
            --text-light: #ffffff;
            --bg-dark: #000000;
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --anim-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            background: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-light);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND LAYER --- */
        .bg-layer {
            position: fixed; inset: -5%;
            width: 110%; height: 110%;
            background-image: url('https://www.costar.com/_next/image?url=https%3A%2F%2Fcostar.brightspotcdn.com%2Fdims4%2Fdefault%2Fd84ee63%2F2147483647%2Fstrip%2Ftrue%2Fcrop%2F2048x1365%2B0%2B0%2Fresize%2F2048x1365!%2Fquality%2F100%2F%3Furl%3Dhttp%253A%252F%252Fcostar-brightspot.s3.us-east-1.amazonaws.com%252FGettyImages-2224659879.jpg&w=3840&q=75');
            background-size: cover;
            background-position: 45% center; 
            z-index: 0;
            filter: brightness(0.85) contrast(1.1);
            animation: kenBurns 40s ease-in-out infinite alternate;
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.15) translate(1%, -2%); }
        }

        .overlay {
            position: fixed; inset: 0;
            background: linear-gradient(to top, rgba(20, 0, 40, 0.9) 0%, rgba(0,0,0,0.3) 60%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }

        /* --- UI CONTAINER --- */
        .ui-container {
            position: relative; z-index: 10; 
            width: 100%; height: 100dvh;
            display: flex; flex-direction: column; 
            padding: max(15px, env(safe-area-inset-top)) 25px max(15px, env(safe-area-inset-bottom)) 25px;
            opacity: 0; animation: simpleFadeIn 1s ease-out forwards;
        }

        /* --- SOCIAL BAR --- */
        .social-bar {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            flex-shrink: 0; 
            margin-bottom: 10px;
            opacity: 0;
            animation: simpleFadeIn 1s ease-out 0.5s forwards;
        }

        .social-icon {
            width: 38px; height: 38px; border-radius: 50%;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            display: flex; justify-content: center; align-items: center;
            color: white; text-decoration: none; font-size: 1rem;
            transition: all 0.3s var(--anim-ease); backdrop-filter: blur(5px);
        }

        .social-icon:hover {
            background: var(--brand-purple); border-color: var(--brand-purple);
            transform: translateY(-3px); box-shadow: 0 5px 15px rgba(var(--brand-purple-rgb), 0.4);
        }

        /* --- HEADER --- */
        .header { 
            display: flex; justify-content: space-between; align-items: flex-start; 
            opacity: 0; animation: simpleFadeIn 1s ease-out 0.2s forwards;
            flex-shrink: 0;
        }

        .dept-info { position: relative; padding-left: 15px; }
        .dept-info::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0;
            width: 3px; background: var(--brand-purple);
            transform: scaleY(0); transform-origin: top;
            animation: growLine 0.8s ease-out 0.5s forwards;
        }

        .dept-title { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; opacity: 0.9; display: block; margin-bottom: 5px; }
        .dept-name { font-size: 1.1rem; font-weight: 700; opacity: 0; transform: translateX(-10px); animation: slideInRight 0.8s ease-out 0.8s forwards; }

        /* --- HERO --- */
        .hero-section { 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
            padding: 20px 0;
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(2.5rem, 10vw, 4.5rem); 
            line-height: 1.3; 
            margin: 0 0 15px 0; 
        }
        
        h1 span { 
            display: block; opacity: 0; transform: translateY(30px);
            background: linear-gradient(110deg, #ffffff 30%, #e0c3fc 45%, #ffffff 60%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .word-1 { animation: fadeInUp 0.8s ease-out 0.4s forwards, shimmer 6s infinite linear; }
        .word-2 { animation: fadeInUp 0.8s ease-out 0.6s forwards, shimmer 6s infinite linear; }

        .subtitle { 
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            font-weight: 300; display: flex; align-items: center; gap: 15px; 
            opacity: 0; transform: translateY(20px); 
            animation: fadeInUp 1s ease-out 0.9s forwards; 
            margin-bottom: 25px;
        }
        .subtitle::before { content:''; width: 40px; height: 3px; background: var(--brand-purple); border-radius: 2px; animation: purplePulse 2.5s infinite alternate; }

        /* --- REFINED QUOTE SECTION (UPDATED) --- */
        .quote-container {
            max-width: 500px;
            padding: 15px 25px;
            /* Minimalist Gradient Background */
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
            /* Glowing Accent Line */
            border-left: 2px solid var(--brand-purple);
            box-shadow: -5px 0 20px -5px rgba(169, 96, 238, 0.6);
            /* Subtle Blur */
            backdrop-filter: blur(5px);
            border-radius: 0 8px 8px 0;
            
            /* Entry Animation */
            opacity: 0; transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1.1s forwards;
            
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-text {
            font-style: italic;
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* Legibility boost */
            
            /* Fade Slide Transition properties */
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: translateY(0);
            opacity: 1;
        }

        .quote-author {
            display: block;
            margin-top: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
            
            /* Fade Slide Transition properties */
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition-delay: 0.1s; /* Slight staggered effect */
            transform: translateY(0);
            opacity: 1;
        }

        /* Transition States */
        .hide-slide {
            opacity: 0;
            transform: translateY(15px); /* Slide down while fading */
        }

        /* --- BUTTONS & FOOTER --- */
        .bottom-group {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-area { 
            display: flex; justify-content: center; 
            margin-bottom: 20px; 
            opacity: 0; animation: fadeInUp 1s ease-out 1.3s forwards; 
        }

        .round-btn {
            position: relative; width: 80px; height: 80px; border-radius: 50%;
            border: 1px solid var(--glass-border); background: var(--glass-bg);
            backdrop-filter: blur(15px); color: white; font-size: 1.5rem; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s; animation: btn-breathe 3s infinite ease-in-out; z-index: 20;
        }
        .round-btn:hover { transform: scale(1.1); border-color: var(--brand-purple); box-shadow: 0 0 30px rgba(var(--brand-purple-rgb), 0.6); }

        .footer { text-align: center; opacity: 0; animation: fadeInUp 1s ease-out 1.5s forwards; }
        .footer p { margin: 2px 0; font-size: 0.65rem; color: rgba(255, 255, 255, 0.6); }

        /* --- RIPPLE & IFRAME --- */
        .ripple-overlay { position: fixed; border-radius: 50%; background: #ffffff; transform: translate(-50%, -50%) scale(0); z-index: 50; transition: transform 0.8s cubic-bezier(0.55, 0.055, 0.675, 0.19); pointer-events: none; }
        .ripple-overlay.expand { transform: translate(-50%, -50%) scale(1); }

        .app-iframe { position: fixed; inset: 0; background: #fff; z-index: 100; opacity: 0; pointer-events: none; transition: 0.5s; }
        .app-iframe.active { opacity: 1; pointer-events: auto; }
        iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: 0.6s; }
        iframe.loaded { opacity: 1; }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-height: 700px) {
            .ui-container { padding: 10px 25px; }
            .hero-section { padding: 10px 0; }
            .quote-container { padding: 10px 15px; min-height: 60px; max-width: 100%; }
            .quote-text { font-size: 0.8rem; }
            h1 { font-size: clamp(2rem, 8vw, 3rem); margin-bottom: 5px; }
            .round-btn { width: 60px; height: 60px; font-size: 1.2rem; }
        }

        /* --- KEYFRAMES --- */
        @keyframes simpleFadeIn { from{ opacity:0; } to{ opacity:1; } }
        @keyframes growLine { to { transform: scaleY(1); } }
        @keyframes slideInRight { to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes shimmer { to { background-position: -200% center; } }
        @keyframes btn-breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes purplePulse { from { opacity: 0.5; width: 30px; } to { opacity: 1; width: 50px; } }

    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    <div class="ripple-overlay" id="rippleEffect"></div>

    <main class="ui-container" id="ui-main">
        <nav class="social-bar">
            <a href="https://wa.me/254XXXXXXXXX" class="social-icon" title="WhatsApp" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="social-icon" title="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon" title="LinkedIn" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </nav>

        <header class="header">
            <div class="dept-info">
                <span class="dept-title">Shwari Movers and Cleaners LTD</span>
                <span class="dept-name">Point of Sales</span>
            </div>
        </header>

        <section class="hero-section">
            <h1>
                <span class="word-1">Sales</span>
                <span class="word-2">Booking Hub</span>
            </h1>
            <div class="subtitle">Building Sales Network</div>

            <div class="quote-container">
                <div id="quote-box" class="quote-text">"Excellence is not a skill, it’s an attitude."</div>
                <div id="quote-author" class="quote-author">— Ralph Marston</div>
            </div>
        </section>

        <div class="bottom-group">
            <div class="bottom-area">
                <button id="enterBtn" class="round-btn">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <footer class="footer">
                <p>Property of Shwari Movers and Cleaners Ltd</p>
                <p>All rights reserved &copy; 2026</p>
            </footer>
        </div>
    </main>

    <div class="app-iframe" id="app-view">
        <iframe 
            id="google-script-frame"
            allow="clipboard-write; share; camera; microphone; web-share"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-downloads allow-popups-to-escape-sandbox allow-top-navigation allow-top-navigation-by-user-activation"
            src="https://script.google.com/macros/s/AKfycbwbvNeagzMhn1TKVHHUR4xu3fdTARtMe7P482dnKtQR4lFVfGIQzFm_teDNzUC4wSzO/exec">
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Particles
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.style.position = 'absolute';
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.width = p.style.height = `${Math.random() * 2 + 1}px`;
                p.style.opacity = Math.random() * 0.5;
                p.style.background = 'white';
                p.style.borderRadius = '50%';
                container.appendChild(p);
            }

            // Dynamic Quotes Logic (Updated for Fade-Slide)
            const quotes = [
                { text: "Don’t find customers for your products, find products for your customers.", author: "Seth Godin" },
                { text: "Your most unhappy customers are your greatest source of learning.", author: "Bill Gates" },
                { text: "Sales are contingent upon the attitude of the salesman, not the prospect.", author: "W. Clement Stone" },
                { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
                { text: "Excellence is not a skill, it’s an attitude.", author: "Ralph Marston" }
            ];

            let quoteIndex = 0;
            const quoteEl = document.getElementById('quote-box');
            const authorEl = document.getElementById('quote-author');

            setInterval(() => {
                // Trigger slide out
                quoteEl.classList.add('hide-slide');
                authorEl.classList.add('hide-slide');
                
                setTimeout(() => {
                    quoteIndex = (quoteIndex + 1) % quotes.length;
                    quoteEl.textContent = `"${quotes[quoteIndex].text}"`;
                    authorEl.textContent = `— ${quotes[quoteIndex].author}`;
                    
                    // Trigger slide in
                    quoteEl.classList.remove('hide-slide');
                    authorEl.classList.remove('hide-slide');
                }, 800); // Matches the CSS transition duration
            }, 6000);

            // Transition Logic
            const btn = document.getElementById('enterBtn');
            const ripple = document.getElementById('rippleEffect');
            const appWrapper = document.getElementById('app-view');
            const iframe = document.getElementById('google-script-frame');
            
            iframe.onload = () => iframe.classList.add('loaded');

            btn.addEventListener('click', () => {
                const rect = btn.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                const size = Math.max(window.innerWidth, window.innerHeight) * 2.5;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                ripple.classList.add('expand');
                btn.style.opacity = '0';

                setTimeout(() => {
                    appWrapper.classList.add('active');
                    document.getElementById('ui-main').style.display = 'none';
                }, 750);
            });
        });
    </script>
</body>
</html>
